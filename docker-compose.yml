services:
  db:
    image: postgres:16-alpine
    container_name: pix_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pix_service
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5

  pix_service:
    build: .
    container_name: pix_service
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: pix_service
      PORT: 8080
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npx knex migrate:latest && npm run dev"

volumes:
  db-data: